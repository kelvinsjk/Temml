<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Investigate</title>
   <link rel="stylesheet" type="text/css" href="../site/assets/Temml-Latin-Modern.css">
   <link rel="stylesheet" type="text/css" href="main.css">   
   <script src="./temml.js"></script>
</head>

<body>

<p>
  <math>
    <mrow>
      <mi>a</mi>
      <mo stretchy="false">√</mo>
      <mi>b</mi>
    </mrow>
  </math>
  <math>
    <mrow>
      <mi>a</mi>
        <mi mathvariant="normal">Γ</mi>
      <mi>b</mi>
    </mrow>
  </math></p>

<!-- I use this file to hand-write MathML. I examine the rendered result before I write JavaScript to produce it. -->
<p>
  <math>
    <mrow>
      <msqrt>
        <mrow>
          <mi>M</mi>
            <msub>
              <mrow></mrow>
              <mpadded height="0px" depth="0px"><mi>c</mi></mpadded>
            </msub>
        </mrow>
      </msqrt>
      <mspace width="0.2778em"></mspace>
      <msqrt>
          <mi>f</mi>
            <msubsup>
              <mi></mi>
              <mi>c</mi>
              <mn>2</mn>
            </msubsup>
      </msqrt>
    </mrow>
  </math>
  <math>
    <mfrac>
      <msub>
        <mi>M</mi>
        <mpadded height="0px" depth="0px"><mi>g</mi></mpadded>
      </msub>
      <mn>2</mn>
    </mfrac>
  </math>
  <math>
    <mfrac>
      <mi>M</mi>
      <mn>2</mn>
    </mfrac>
  </math>
  <math>
    <mstyle mathsize="1.1em">
      <msqrt>
        <mstyle mathsize="0.909em">
          <msubsup>
            <mi>f</mi>
            <mi>c</mi>
            <mo lspace="0em" rspace="0em">′</mo>
          </msubsup>
        </mstyle>
      </msqrt>
    </mstyle>
  </math>
</p>

<p>

</p>
