<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Investigate</title>
   <link rel="stylesheet" type="text/css" href="../site/assets/Temml-Local.css">
   <link rel="stylesheet" type="text/css" href="main.css">   
   <script src="./temml.js"></script>
   <style>
    math > mrow { padding: 0.5ex 0px }
   </style>
</head>

<body>
  <p>
  </p>
  <p class="math">
    <math>
      <mrow>
        <mi>A</mi>
        <mrow>
          <mspace width="0.2778em"></mspace>
          <mover accent="false">
            <mo stretchy="true" minsize="10em" lspace="0" rspace="0">→</mo>
            <mtext>over</mtext>
          </mover>
          <mspace width="0.2778em"></mspace>
        </mrow>
        <mi>B</mi>
      </mrow>
    </math>
  </p>
  
 <p>
  <math>
    <mrow>
      <mo fence="false" stretchy="true" symmetric="true" minsize="1.2em" maxsize="1.2em">(</mo>
      <mstyle displaystyle="true" scriptlevel="0">
        <mfrac>
          <mi>a</mi>
          <mi>b</mi>
        </mfrac>
      </mstyle>
      <mo fence="false" stretchy="true" symmetric="true" minsize="1.2em" maxsize="1.2em">)</mo>
    </mrow>
  </math>
 </p>

  <p class="math">
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block" style="display:block math;">
      <mover accent="true">
        <mi>θ</mi>
        <mo stretchy="false" style="math-style:normal;math-depth:0;">^</mo>
      </mover>
    </math>    
  </p>
  <p class="math">
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block" style="display:block math;">
      <mrow>
        <mi>A</mi>
        <mo stretchy="false">→</mo>
        <mi>B</mi>
        <mrow>
          <mspace width="0.2778em"></mspace>
          <mover accent="false">
            <mo stretchy="true" lspace="0" rspace="0">→</mo>
        <mrow>
              <mpadded style="min-width: 2.5em;">
                <mspace width="0.4286em"></mspace>
                <mi>i</mi>
                <mspace width="0.4286em"></mspace>
              </mpadded>
        </mrow>
          </mover>
          <mspace width="0.2778em"></mspace>
        </mrow>
        <mi>C</mi>
        <mpadded height="+0.3em" voffset="0.3em">
          <mspace mathbackground="black" width="1.75em" height="0.04em"></mspace>
        </mpadded>
        <mi>D</mi>
      </mrow>
    </math>
  </p>

  

  <!--CD-->
  <p><math display="block"><mtable class="tml-cd"><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mi>A</mi></mstyle></mtd><mtd><mrow><mspace width="0.2778em"></mspace><munderover style="height:1em;"><mo stretchy="true" minsize="3.0em" lspace="0" rspace="0">→</mo><mspace width="4.2857em"></mspace><mrow><mspace width="0.4286em"></mspace><mi>a</mi><mspace width="0.4286em"></mspace></mrow></munderover><mspace width="0.2778em"></mspace></mrow></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mi>B</mi></mstyle></mtd></mtr><mtr><mtd><mrow><mrow><mstyle displaystyle="false" scriptlevel="1"><mpadded width="0" lspace="-1width" voffset="0.7em"><mrow><mi>b</mi></mrow></mpadded></mstyle><mo fence="false" stretchy="true" symmetric="true" minsize="1.8em">↓</mo><mstyle displaystyle="false" scriptlevel="1"><mpadded width="0" voffset="0.7em"><mrow><mrow></mrow></mrow></mpadded></mstyle></mrow></mrow></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"></mstyle></mtd><mtd><mrow><mrow><mstyle displaystyle="false" scriptlevel="1"><mpadded width="0" lspace="-1width" voffset="0.7em"><mrow><mrow></mrow></mrow></mpadded></mstyle><mo fence="false" stretchy="true" symmetric="true" minsize="1.8em">↑</mo><mstyle displaystyle="false" scriptlevel="1"><mpadded width="0" voffset="0.7em"><mrow><mi>c</mi></mrow></mpadded></mstyle></mrow></mrow></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mi>C</mi></mstyle></mtd><mtd><mrow><mspace width="0.2778em"></mspace><munderover style="height:1em;"><mo stretchy="true" minsize="3.0em" lspace="0" rspace="0">=</mo><mspace width="4.2857em"></mspace><mspace width="4.2857em"></mspace></munderover><mspace width="0.2778em"></mspace></mrow></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mi>D</mi></mstyle></mtd></mtr></mtable></math></p>

  <!--multline-->
  <p><math display="block"><mtable displaystyle="true" width="100%" columnalign="left right right" ><mtr><mtd style="padding:0;width:7.5%;"></mtd><mtd columnalign="left" style="text-align:-webkit-left;"><mrow><mrow><mi mathvariant="normal">u</mi></mrow><mrow><mi mathvariant="normal">n</mi></mrow><mrow><mi mathvariant="normal">o</mi></mrow></mrow></mtd><mtd style="padding:0;width:7.5%;text-align:-webkit-right;"><mtext></mtext></mtd></mtr><mtr><mtd style="padding:0;width:7.5%;"></mtd><mtd columnalign="center"><mrow><mrow><mi mathvariant="normal">d</mi></mrow><mrow><mi mathvariant="normal">o</mi></mrow><mrow><mi mathvariant="normal">s</mi></mrow></mrow></mtd><mtd style="padding:0;width:7.5%;text-align:-webkit-right;"><mtext></mtext></mtd></mtr><mtr><mtd style="padding:0;width:7.5%;"></mtd><mtd columnalign="right" style="text-align:-webkit-right;"><mrow><mrow><mi mathvariant="normal">t</mi></mrow><mrow><mi mathvariant="normal">r</mi></mrow><mrow><mi mathvariant="normal">e</mi></mrow><mrow><mi mathvariant="normal">s</mi></mrow></mrow></mtd><mtd style="padding:0;width:7.5%;text-align:-webkit-right;"><mtext class="tml-eqn"></mtext></mtd></mtr></mtable></math></p>

  <p>
    <div class="math" style="text-align: -webkit-center;">
      <div id="math">
        <math display="block">
          <msubsup>
            <mi>f</mi>
            <mi>c</mi>
            <mo style="font-family: Temml">′</mo>
          </msubsup>
        </math>
     </div>
   </div>
  </p>

  <p>
  <div class="math" style="text-align: -webkit-center;">
    <math>
      <mover>
        <mi>x</mi>
        <mo>&#x20db;</mo>
      </mover>
    </math>
 </div>
</p>

<!-- I use this file to hand-write MathML. I examine the rendered result before I write JavaScript to produce it. -->
<p>
  <math>
    <mrow>
      <msqrt>
        <mrow>
          <mi>M</mi>
            <msub>
              <mrow></mrow>
              <mpadded height="0px" depth="0px"><mi>c</mi></mpadded>
            </msub>
        </mrow>
      </msqrt>
      <mspace width="0.2778em"></mspace>
      <msqrt>
          <mi>f</mi>
            <msubsup>
              <mi></mi>
              <mi>c</mi>
              <mn>2</mn>
            </msubsup>
      </msqrt>
    </mrow>
  </math>
  <math>
    <mfrac>
      <msub>
        <mi>M</mi>
        <mpadded height="0px" depth="0px"><mi>g</mi></mpadded>
      </msub>
      <mn>2</mn>
    </mfrac>
  </math>
  <math>
    <mfrac>
      <mi>M</mi>
      <mn>2</mn>
    </mfrac>
  </math>
  <math>
    <mstyle mathsize="1.1em">
      <msqrt>
        <msubsup>
          <mi>f</mi>
          <mi>c</mi>
          <mo lspace="0em" rspace="0em" style="font-family:Temml;">′</mo>
        </msubsup>
      </msqrt>
    </mstyle>
  </math>
</p>

<p>

</p>

</body>
</html>
