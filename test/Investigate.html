<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Investigate</title>
   <link rel="stylesheet" type="text/css" href="../site/assets/Temml-Latin-Modern.css">
   <link rel="stylesheet" type="text/css" href="main.css">   
   <script src="./temml.js"></script>
</head>

<body>

<!-- I use this file to hand-write MathML. I examine the rendered result before I write JavaScript to produce it. -->
<p>
  <math display="block">
    <mrow>
      <mi>a</mi>
      <mspace width="0.2778em"></mspace>
      <mpadded width="0px">
        <mpadded height="0px">
          <mpadded voffset="0.3333em" height="+0.3333em" depth="-0.3333em">
            <mtext> ͜ </mtext>
          </mpadded>
        </mpadded>
      </mpadded>
      <mpadded depth="0px">
        <mpadded voffset="-0.2222em" height="-0.2222em" depth="+0.2222em">
          <mtext> ͡ </mtext>
        </mpadded>
      </mpadded>
      <mspace width="0.2778em"></mspace>
      <mi>b</mi>
      <mfrac>
        <mrow>
          <mi>a</mi>
          <mspace width="0.2778em"></mspace>
          <mpadded width="0px">
            <mpadded height="0px">
              <mpadded voffset="0.3333em" height="+0.3333em" depth="-0.3333em">
                <mtext> ͜ </mtext>
              </mpadded>
            </mpadded>
          </mpadded>
          <mpadded depth="0px">
            <mpadded voffset="-0.2222em" height="-0.2222em" depth="+0.2222em">
              <mtext> ͡ </mtext>
            </mpadded>
          </mpadded>
          <mspace width="0.2778em"></mspace>
          <mi>b</mi>
        </mrow>
        <mrow>
          <mi>a</mi>
          <mspace width="0.2778em"></mspace>
          <mpadded width="0px">
            <mpadded height="0px">
              <mpadded voffset="0.3333em" height="+0.3333em" depth="-0.3333em">
                <mtext> ͜ </mtext>
              </mpadded>
            </mpadded>
          </mpadded>
          <mpadded depth="0px">
            <mpadded voffset="-0.2222em" height="-0.2222em" depth="+0.2222em">
              <mtext> ͡ </mtext>
            </mpadded>
          </mpadded>
          <mspace width="0.2778em"></mspace>
          <mi>b</mi>
        </mrow>
      </mfrac>
      <mi>B</mi>
      <mo>=</mo>
      <mi>b</mi>
    </mrow>
  </math>
</p>

<p>
  <math display="block">
    <mrow>
      <mfrac>
        <mrow>
          <mo lspace="0.2778em" rspace="0.2778em">
            <mpadded height="+0em" voffset="0em">
              <mspace mathbackground="black" width="0em" height="0.8em"></mspace>
            </mpadded>
            <mpadded height="0px">
              <mrow>
                <mpadded width="0px">
                  <mpadded voffset="0.3333em" height="+0.3333em" depth="-0.3333em">
                    <mtext> ͜ </mtext>
                  </mpadded>
                </mpadded>
                <mrow>
                  <mpadded height="+0em" voffset="0em">
                    <mspace mathbackground="black" width="0em" height="1.7em"></mspace>
                  </mpadded>
                  <mpadded depth="0px">
                    <mpadded voffset="-0.2222em" height="-0.2222em" depth="+0.2222em">
                      <mtext> ͡ </mtext>
                    </mpadded>
                  </mpadded>
                </mrow>
              </mrow>
            </mpadded>
          </mo>
          <mi>B</mi>
        </mrow>
        <mi>B</mi>
      </mfrac>
      <mo>=</mo>
      <mi>b</mi>
    </mrow>
  </math>
</p>

</html>
