<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">

   <link rel="stylesheet" type="text/css" href="../site/assets/Temml-Local.css">
   <link rel="stylesheet" type="text/css" href="main.css">   
   <script src="./temml.js"></script>     
</head>

<body>

<!-- I use this file to hand-write MathML. I examine the rendered result before I write JavaScript to produce it. -->

<p><math>a = \frac b c</math></p>

<p><math display="block">e = m c^2</math></p>


<script>
  const macros = temml.definePreamble(
   `\\newcommand\\d[0]{\\operatorname{d}\\!}
   \\def\\foo{x^2}`
  );
  const mathElements = document.getElementsByTagName("math");
  [...mathElements].forEach(element => {
    const tex = element.textContent
    const displayMode = element.getAttribute("display") === "block"
    temml.render(tex, element, { macros, displayMode, elementIsMath: true })
  });
</script>

</body>
</html>
