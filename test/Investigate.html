<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Investigate</title>
   <link rel="stylesheet" type="text/css" href="Temml-Latin-Modern.css">
   <script src="./temml.js"></script>
   <style>
      body {
      margin: 0;
      padding: 0;
      font-size: 24px;
      }

      .math {
          font-size: 24px;
      }

      #input {
          margin: 0;
          font-size: 100%;
          width: 100%;
          box-sizing: border-box;
      }
   </style>
</head>

<p>
  <math>
  <msup>
    <mrow>
      <mo fence="false" symmetric="true" minsize="1.80em" maxsize="1.80em">)</mo>
      <mrow></mrow>
    </mrow>
    <mn>2</mn>
  </msup>
  <msup>
    <mrow>
      <mo fence="false" symmetric="true" minsize="1.65em" maxsize="1.65em">)</mo>
      <mrow></mrow>
    </mrow>
    <mn>2</mn>
  </msup>
</math>
</p>

<p>
  <math>
  <!--\mathrlap, first element has zero width-->
  <mrow style="width:0; overflow-x:visible;">
    <mspace width="0.1667em"></mspace>
    <mi>/</mi>
  </mrow>
  <mrow>
    <mo lspace="0em" rspace="0em">=</mo>
  </mrow>
  <mspace width="0.1667em"></mspace>
  <mstyle style="width:0em; overflow:visible">
    <mspace width="0.1667em"></mspace>
    <mi>/</mi>
  </mstyle>
  <mrow>
    <mo lspace="0em" rspace="0em">=</mo>
  </mrow>
  <mspace width="0.1667em"></mspace>
  <mrow>
    <mo lspace="0em" rspace="0em">=</mo>
  </mrow>
  <!--\mathllap, element has zero width, overflow to left-->
  <mrow style="direction: rtl; width: 0em; overflow: visible">
    <mspace width="0.1667em"></mspace>
    <mi>/</mi>
  </mrow>
</math>
</p>

<p>
  <math>
  <msup>
    <mrow>
      <mo symmetric="false">[</mo>
      <mrow style="display: block; width: 4.5em;">
        <mrow style="display: grid;
                     grid-template-columns: 1.5em 1.5em 1.5em;
                     grid-template-rows: 1.5em 1.5em;
                     justify-items: center;
                     align-items: center;">
          <mn>12</mn>
          <mn>34</mn>
          <mn>56</mn>
          <mn>7</mn>
          <mn>8</mn>
          <mn>9</mn>
        </mrow>
      </mrow>
      <mo symmetric="false">]</mo>
    </mrow>
    <mi>Î±</mi>
  </msup>
</math>
</p>

</body>
</html>
