<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Investigate</title>
   <link rel="stylesheet" type="text/css" href="../site/temml/temml-dual.css">
   <link rel="stylesheet" type="text/css" href="main.css">        
</head>

<body>

<!-- I use this file to hand-write MathML. I examine the rendered result before I write JavaScript to produce it. -->

<p>
   <math xmlns="http://www.w3.org/1998/Math/MathML" data-tex="\begin{equation}\begin{split}a &amp;=b+c\\ &amp;=e+f\end{split}\end{equation}" display="block" class="temml">
      <mrow display="block" style="width: 100%;">
         <mtable rowspacing="0.16em" columnspacing="0em" displaystyle="true" width="100%">
            <mtr class="tml-tageqn">
               <mtd style="padding: 0;width: 50%"></mtd>
               <mtd>
                  <mtable rowspacing="0.25em" columnalign="right left" columnspacing="0em" displaystyle="true">
                     <mtr>
                        <mtd>
                           <mi>a</mi>
                        </mtd>
                        <mtd>
                           <mrow>
                              <mo stretchy="false">=</mo>
                              <mi>b</mi>
                              <mo>+</mo>
                              <mi>c</mi>
                           </mrow>
                        </mtd>
                     </mtr>
                     <mtr>
                        <mtd>
                           <mrow></mrow>
                        </mtd>
                        <mtd>
                           <mrow>
                              <mo stretchy="false">=</mo>
                              <mi>e</mi>
                              <mo>+</mo>
                              <mi>f</mi>
                           </mrow>
                        </mtd>
                     </mtr>
                  </mtable>
               </mtd>
               <mtd style="padding: 0;width: 50%"></mtd>
               <mtd style="padding: 0; min-width:0">
                  <mpadded style="width:0;" width="0" lspace="-1width">
                     <mtext class="tml-eqn"></mtext>
                  </mpadded>
               </mtd>
            </mtr>
         </mtable>
      </mrow>
   </math>
</p>

</body>
</html>
